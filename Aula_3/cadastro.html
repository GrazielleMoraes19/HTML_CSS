<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Cadastro</h1>
        <label for="Nome">Nome:</label><br>
        <input type="text" name="Nome" ><br><br>

        <label for="Nome">Sobrenome:</label><br>
        <input type="text" name="Nome" ><br><br>

        <label for="email">Email: </label><br>
        <input type="email" name="email" ><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" name="telefone" ><br><br>

        <label for="WhatsApp">WhatsAppCelular:</label><br>
        <input type="tel" name="telefone" ><br><br>

        <label for="data">Data de Nascimento:</label><br>
        <input type="date" name="data" ><br><br>

        <label for="numero">CPF:</label><BR>
        <input type="number" name="Numero" ><br><br>

        <label for="numero">RG:</label><br>
        <input type="number" name="numero" ><br><br>

        <label for="endereço">Endereço:</label><br>
        <input type="text" name="endereço" placeholder="Rua, avenida..."><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" name="numero" ><br><br>

        <label for="Complemento">Complemento:</label><br>
        <input type="text" name="complemento" ><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" ><br><br>

        <label for="estado">Estados (UF):</label><br>
        <select name="Estado" id="Estado">
            <option value="">Selecione</option>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mg">MG</option>
            <option value="ms">MS</option>
            <option value="mt">MT</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="rs">RS</option>
            <option value="sc">SC</option>
            <option value="se">SE</option>
            <option value="sp">SP</option>
            <option value="to">TO</option>
        </select><br><br>

        <label for="cep">CEP:</label><BR>
        <input type="number" name="numero" ><br><br>

        <label for="genero">Gênero:</label><br>
        <select name="genero" id="genero">
            <option value="">Selecione</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Prefiro não informar">Prefiro não informar</option>
        </select><br><br>

        <label for="estadocivil">Estado Civil:</label><br>
        <select name="estadocivil" id="estadocivil">
            <option value="">Selecione</option>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option>
            <option value="União Estável(a)">União Estável(a)</option>
        </select><br><br>

        <label for="arquivo">Anexar arquivo:</label><br>
        <input type="file" name="arquivo" ><br><br>

         <button id="enviar">Enviar</button>
        <button id="cancelar">Cancelar</button>

        <p>Já tem login? <a href="http://127.0.0.1:5500/Aula_3/login.html">Voltar para o login</a></p>

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="post">

        <h2>Dados do Cliente</h2>

        <label for="nome">Nome Completo:</label><br>
        <input type="text" name="Nome" placeholder="Digite o seu nome completo"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Digite o seu email"><br><br>

        <label for="telefone">Telefone/WhatsApp:</label><br>
        <input type="tel" name="telefone" placeholder="Digite o seu telefone"><br><br>

        <h2>Endereço</h2>

        <label for="endereço">Endereço:</label><br>
        <input type="text" name="endereço" placeholder="Rua, avenida..."><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" name="numero" ><br><br>

        <label for="Complemento">Complemento:</label><br>
        <input type="text" name="complemento" ><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade" ><br><br>

        <label for="estado">Estados (UF):</label><br>
        <select name="Estado" id="Estado">
            <option value="">Selecione</option>
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mg">MG</option>
            <option value="ms">MS</option>
            <option value="mt">MT</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="rs">RS</option>
            <option value="sc">SC</option>
            <option value="se">SE</option>
            <option value="sp">SP</option>
            <option value="to">TO</option>
        </select><br><br>

        <label for="cep">CEP:</label><BR>
        <input type="number" name="numero" ><br><br>

        <h2>Pedido</h2>

        <label for="produto">Produto:</label><br>
        <input type="text" name="produto" placeholder="Digite o nome do seu produto "><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" min="1"><br><br>

        <label for="cor">Cor:</label><br>
        <input type="color" name="cor"><br><br>

        <h2>Forma de Pagamento</h2>

        <label for="Forma de Pagamento">Forma de Pagamento:</label><br>
        <select name="Forma de pagamento" id="Forma de Pagamento">
            <option value="Pix">Pix</option>
            <option value="Cartão">Cartão</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Boleto">Boleto</option>
        </select><br><br>

        <button id="Finalizar Compra">Finalizar Compra</button>
        <button id="Cancelar">Cancelar</button>


    </form>
</body>
</html>
